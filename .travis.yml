language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - PARALLELIZE=true

before_install:
  - python --version
  - pip install -U pip
  - pip install setuptools
  - pip install -U pytest

install:
  - pip install -r requirements.txt
  - pip install ".[test]" . # install package + test dependencies

script:
  - pytest --cov=rdf2g test

